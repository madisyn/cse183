[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}

.is-wide {
    width: 100%;
}

.row {
    margin-top: 1rem;
}

.card.is-horizontal {
    display: flex;
}

.card .card-image {
    width: 35%;
    height: 35%;
}

.card .card-stacked {
    flex-direction: column;
    flex: 1 1 auto;
    display: flex;
    position: relative;
    width: 70%;
}

.card .card-stacked.card-content {
    flex-grow: 1;
}

.card .card-footer {
    position: absolute;
    bottom: 0;
    width: 100%;
}

.card .card-footer .card-footer-item {
    display: block;
}

span.upvote:hover {
    cursor: pointer;
}

span.upvote {
    font-size: 1.5rem
}

span.review-count {
    vertical-align: top;
    height: 100%;
}

p.review-preview {
    margin-top: 1rem;
}

.location-card {
    margin-top: 1.5rem;
}

</style>

<div class="section" id="vue-target" v-cloak>

    <div class="container is-max-desktop">
        <!-- create button -->
        <button class="button is-info is-wide">
            <span class="icon"><i class="fa fa-plus-circle"></i></span>
            <span>Create a Post</span>
        </button>

        <!-- filters -->
        <div class="columns row field is-grouped">
            <div class="control column">
                <button class="button is-info is-light is-wide">
                    <span class="icon"><i class="fa fa-check"></i></span>
                    <span>Top</span>
                </button>
            </div>
            <div class="control column">
                <button class="button is-info is-light is-wide">
                    <span class="icon"><i class="fa fa-exclamation"></i></span>
                    <span>New</span>
                </button>
            </div>
            <div class="control column">
                <button class="button is-info is-light is-wide">
                    <span class="icon"><i class="fa fa-arrow-up"></i></span>
                    <span>Rising</span>
                </button>
            </div>
        </div>

        <!-- cards -->
        <div class="card is-horizontal location-card">
            <div class="card-image">
                <figure class="image is-square">
                <img src="https://images7.alphacoders.com/303/303995.jpg" alt="Placeholder image">
                </figure>
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <div class="content">
                        <h2>Location Name</h2>
                        <div class="rating">
                            <span class="icon has-text-link"><i class="fa fa-circle fa-lg"></i></span>
                            <span class="icon has-text-link"><i class="fa fa-circle fa-lg"></i></span>
                            <span class="icon has-text-link"><i class="fa fa-circle fa-lg"></i></span>
                            <span class="icon has-text-link"><i class="fa fa-circle fa-lg"></i></span>
                            <span class="icon has-text-link"><i class="fa fa-circle-o fa-lg"></i></span>
                            <span class="review-count has-text-grey-dark">23</span>
                        </div>
                        <p class="review-preview">"Curabitur accumsan turpis pharetra augue tincidunt blandit. Quisque condimentum maximus mi, sit amet commodo arcu rutrum id."</p>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <span class="tag is-light is-rounded">example tag</span>
                        </div>
                        <div class="control">
                            <span class="tag is-light is-rounded">example tag</span>
                        </div>
                        <div class="control">
                            <span class="tag is-light is-rounded">example tag</span>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <div class="card-footer-item has-text-right">
                        <div v-if="!upvoted">
                            <span class="icon">20</span>
                            <span class="upvote" @click="set_upvote(true)">
                                <i class="fa fa-angle-up fa-lg"></i>
                            </span>
                        </div>
                        <div v-if="upvoted">
                            <span class="icon has-text-info">20</span>
                            <span class="upvote has-text-info" @click="set_upvote(false)">
                                <i class="fa fa-angle-up fa-lg"></i>
                            </span>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        
    </div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
</script>
<script src="js/index.js"></script>
[[end]]
